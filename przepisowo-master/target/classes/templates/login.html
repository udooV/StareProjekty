<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #98FF98;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff7ac;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; /* Set the width as per your requirement */
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #343a40;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px; /* Add margin to separate buttons */
        }
    </style>
</head>
<body>

<div class="container">
    <form action="#"
          th:action="@{/login}"
          method="POST">
        <div>
            <label for="email">Email</label>
            <input id="email" type="text" name="email" placeholder="Email">
        </div>
        <div>
            <label for="password">Haslo</label>
            <input id="password" type="password" name="password" placeholder="Haslo">
        </div>
        <button type="submit">Login!</button>
        <a href="/register"><button type="button">Zarejestruj</button></a>
        <a href="/"><button type="button">Home</button></a>
    </form>
</div>

</body>
</html>
